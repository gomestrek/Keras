<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerassentials - Landing Page</title>
    <link rel="prefetch" href="https://cb74dgs7y5n8ov45ppgq001h8w.hop.clickbank.net">
    <!-- Inclui Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
         * Usando um "font stack" de fontes de sistema para o carregamento mais rápido.
         * Isso elimina a necessidade de carregar arquivos de fontes externas.
         */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Estilo para a imagem de fundo que a tag picture irá carregar */
        .page-background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Container da landing page clicável -->
    <!-- Este elemento agora captura todos os cliques e redireciona -->
    <div id="landing-page-container" class="relative w-full min-h-screen cursor-pointer flex flex-col items-center justify-center">

        <!-- Tag <picture> para imagens responsivas e otimizadas -->
        <picture>
            <source media="(max-width: 768px)" srcset="/mobile.avif" type="image/avif">
            <source media="(min-width: 769px)" srcset="/web.avif" type="image/avif">
            <img src="/web.avif" alt="Fundo da Landing Page" class="page-background-image">
        </picture>

        <!-- Sobreposição do popup -->
        <div id="popup-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            
            <!-- Popup -->
            <!-- O popup inteiro agora é clicável e redireciona -->
            <div id="cookie-popup" class="relative bg-white rounded-2xl shadow-2xl max-w-lg w-full p-8 md:p-12 text-center transform transition-transform duration-300 scale-100">
                
                <!-- Botão de fechar -->
                <button id="close-popup" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <!-- Título do popup -->
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4 tracking-wide">
                    COOKIE POLICY
                </h2>

                <!-- Texto do popup -->
                <p class="text-gray-600 mb-6 leading-relaxed">
                    This website uses cookies to personalize content and ads, provide social media features, and analyze our traffic. By clicking Accept, you agree to the use of cookies. For more information, please visit our <a href="https://xspartus.online" class="text-blue-500 hover:underline font-medium">Cookie Policy</a>.
                </p>

                <!-- Botões de ação -->
                <div class="flex flex-col md:flex-row justify-center gap-4">
                    <button id="accept-button" class="flex-1 py-3 px-6 text-white font-bold rounded-full bg-gradient-to-r from-green-400 to-green-600 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                        Accept
                    </button>
                    <button id="decline-button" class="flex-1 py-3 px-6 text-gray-700 font-bold rounded-full bg-gray-200 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                        Decline
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Define o URL de redirecionamento
        const REDIRECT_URL = 'https://xspartus.online';

        // Obtenha os elementos DOM
        const landingPageContainer = document.getElementById('landing-page-container');

        // Lida com o redirecionamento ao clicar em qualquer parte da landing page, incluindo o popup
        landingPageContainer.addEventListener('click', function(event) {
            window.location.href = REDIRECT_URL;
        });
    </script>

</body>
</html>
